<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background-color: #70c5ce;
    }
    canvas {
      display: block;
      border: 2px solid #000;
      background-color: #70c5ce;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <button class="noning"><a href="../index.html">Exit</a></button>
  <canvas id="flappyCanvas" width="400" height="600"></canvas>
  <button id="restartButton" style="display: none;">Restart</button>

  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");
    const restartButton = document.getElementById("restartButton");

    const bird = {
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      gravity: 1,
      lift: -10,
      velocity: 0,
    };

    const pipes = [];
    const pipeWidth = 40;
    const gap = 120;
    const pipeSpeed = 2;

    let score = 0;
    let gameRunning = false;
    let gameOver = false;

    function createPipe() {
      const topHeight = Math.random() * (canvas.height - gap - 100) + 20;
      pipes.push({ x: canvas.width, y: 0, height: topHeight });
      pipes.push({ x: canvas.width, y: topHeight + gap, height: canvas.height - topHeight - gap });
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, pipe.y, pipeWidth, pipe.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        pipes.shift();
        score++;
      }

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }
    }

    function checkCollision() {
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
        gameRunning = false;
      }

      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          bird.y < pipe.y + pipe.height &&
          bird.y + bird.height > pipe.y
        ) {
          gameOver = true;
          gameRunning = false;
        }
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      gameOver = false;
      gameRunning = false;
      restartButton.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawScore();
      drawBird();
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
        restartButton.style.display = "block";
        return;
      }

      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      updateBird();
      updatePipes();
      checkCollision();

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === " " && !gameRunning && !gameOver) {
        gameRunning = true;
        gameLoop();
      }

      if (e.key === " " && gameRunning) {
        bird.velocity = bird.lift;
      }
    });
    
    
    restartButton.addEventListener("click", resetGame);
    window.addEventListener("keydown", (e) => {
      if (e.key === "r" || e.key === "ะบ" && gameOver) {
        resetGame();
      }});

    resetGame();
  </script>
</body>
</html>
